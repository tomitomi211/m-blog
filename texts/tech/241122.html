        <div>
            <script src="https://cdn.jsdelivr.net/npm/tone@14.8.28/build/Tone.js"></script>
            <!-- <h3>Twinkle, Twinkle, Little Star with Tone.js</h3> -->
            <button id="playButton">Play Song</button>

            <script>
                // シンセサイザーの作成
                const synth = new Tone.Synth().toDestination();

                // 曲のメロディ（音符とその長さ）
                const melody = [
                    // "Twinkle, Twinkle, Little Star"
                    ["C4", "4n"], ["C4", "4n"], ["G4", "4n"], ["G4", "4n"],
                    ["A4", "4n"], ["A4", "2n"], ["G4", "2n"],

                    // "How I Wonder What You Are"
                    ["F4", "4n"], ["F4", "4n"], ["E4", "4n"], ["E4", "4n"],
                    ["D4", "4n"], ["D4", "4n"], ["C4", "2n"],

                    // Repeat: "Up Above the World So High"
                    ["G4", "4n"], ["G4", "4n"], ["F4", "4n"], ["F4", "4n"],
                    ["E4", "4n"], ["E4", "4n"], ["D4", "2n"],

                    // Repeat: "Like a Diamond in the Sky"
                    ["G4", "4n"], ["G4", "4n"], ["F4", "4n"], ["F4", "4n"],
                    ["E4", "4n"], ["E4", "4n"], ["D4", "2n"],

                    // "Twinkle, Twinkle, Little Star" (Reprise)
                    ["C4", "4n"], ["C4", "4n"], ["G4", "4n"], ["G4", "4n"],
                    ["A4", "4n"], ["A4", "4n"], ["G4", "2n"],

                    // "How I Wonder What You Are" (Ending)
                    ["F4", "4n"], ["F4", "4n"], ["E4", "4n"], ["E4", "4n"],
                    ["D4", "4n"], ["D4", "4n"], ["C4", "2n"]
                ];

                // 曲を再生する関数
                const playSong = async () => {
                    // Tone.jsのTransportをスタート
                    await Tone.start();
                    
                    // 曲のメロディを順番に鳴らす
                    let time = Tone.now();
                    melody.forEach(([note, duration]) => {
                        synth.triggerAttackRelease(note, duration, time);
                        time += Tone.Time(duration).toSeconds(); // 次の音のタイミングを調整
                    });
                };

                // ボタンがクリックされたら曲を再生
                document.getElementById("playButton").addEventListener("click", () => {
                    playSong();
                });
            </script>
