        <h3>久しぶりに帰省すると気づく言葉</h3>
        <p>
            1. 目的と読者を明確にする
            誰に向けて、何を伝えたいのかを明確にすることが最初のステップです。読者の知識レベルや関心に合わせて、文章のトーンや専門用語の使い方も調整しましょう。
        </p>

        <p>
            2. 構成を考える
            序論（導入）、本論、結論といった構成を意識すると、文章に流れが生まれ、読みやすくなります。
            読み手が一番知りたい内容を冒頭に書く「結論先出し」も有効です。
        </p>
