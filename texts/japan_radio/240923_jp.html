        <p>私の地元の福岡のご紹介！</p>
        <p>私の地元の福岡はいろんな特色があります。</p>
        <p>その中でも初対面の人との自己紹介のワンシーンです。</p>
        
        <p>水戸の人、新潟の人がいて、餃子だったり、米だったりがあるよーって紹介していました。</p>
        
        <p>そんな中、私のターン。</p>
        
        <p>少し緊張しつつも、一番覚えている特色！</p>
        <p>それは、よくいっていた公園でロケットランチャーがみつかったことです！</p>
        
        <p>驚きですね。</p>
        
        <p>新卒にしては、私少し尖ってるな。少しというかだいぶですね。</p>
